name       : network-manager-fortisslvpn
version    : 1.2.6
release    : 2
source     :
    - https://git.gnome.org/browse/network-manager-fortisslvpn/snapshot/network-manager-fortisslvpn-1.2.6.tar.xz : ce1c60d2525f8e7ba52ed6453ef3f75a3271fd665a60386857c7e9ce1cb4de45
license    : GPL-2.0
component  : network.util
summary    : Fortinet SSLVPN support for NetworkManager
description: |
    Support for the Fortinet SSLVPN in the NetworkManager.
rundeps    :
    - openfortivpn
builddeps  :
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnma)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libnm-gtk)
    - pkgconfig(libnm)
    - ppp-devel
    - pkgconfig(dbus-glib-1)
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
